spring:
  profiles:
    include: secret
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true
  jpa:
    database: mysql
    open-in-view: false
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        timezone:
          default_storage: NORMALIZE
        session:
          events:
            log:
              LOG_QUERIES_SLOWER_THAN_MS: 200
logging:
  level:
    root:
      info
mail:
  master-address: noreply@yangjunghooon.com
  test-emails: yangjunghooon@gmail.com
cloud:
  aws:
    stack:
      auto: false
    region:
      static: ap-northeast-2
